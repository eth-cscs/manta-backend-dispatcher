[package]
name = "backend-dispatcher"
version = "0.1.24"
edition = "2021"
license-file = "LICENSE"
description = "Traits to be developed by Mesa backends"

[dependencies]
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json", "rustls-tls", "socks"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0.56"
log = "0.4.17"
uuid = "1.6.1"
strum = { version = "0.25.0", default-features = false }
strum_macros = "0.25"
kube = { version = "0.87.2", features = ["ws"] }
k8s-openapi = { version = "0.20.0", features = ["v1_26"] }
futures = { version = "0.3.28", default-features = false }
